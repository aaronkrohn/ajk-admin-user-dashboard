<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ajk-admin-user-dashboard</title>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyDkRMdDL-Tvjd4QQuSH4cLojVNneIvHPEc",
        authDomain: "ajk-admin-login-dashboard.firebaseapp.com",
        databaseURL: "https://ajk-admin-login-dashboard.firebaseio.com",
        projectId: "ajk-admin-login-dashboard",
        storageBucket: "ajk-admin-login-dashboard.appspot.com",
        messagingSenderId: "171306214490"
      };
      firebase.initializeApp(config);

      // Get a reference to the database service
      var userData = firebase.database().ref('/users/');
      // push method - generate a chronological key that is guaranteed to be unique across all clients
      const newUser = userData.push();
      // set data in database
      function writeUserData(name, email) {
        newUser.set({
          username: name,
          email: email
        });
      }

      writeUserData('Aaron Krohn', 'aaron@gmail.com');

      // Read database
      function readUserData() {
        return userData.once('value').then(function(snapshot) {
          console.log(snapshot.val());
        });
      }

      readUserData();

    </script>
    <div id="app"></div>
    <script src="/dist/build.js"></script>


  </body>
</html>
